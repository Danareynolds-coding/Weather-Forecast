<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Weather Forecast Biloxi</title>
</head>
<body class=""Container">
  <header role="banner" class="row">
      <h1>Weather Biloxi, MS</h1>
      <button id="fetchWeatherBtn" class="col-md-3 col-sm-7" >Get Data</button>
      <button id="tempBtn" class="col-md-3 col-sm-7" >High and Low Temp</button>
      <button id="celsiusBtn" class="col-md-3 col-sm-7">Celsius</button>
  </header>
  <main  class="container" role="main">
  <div id="loadingSpinner"></div>
  <div id="weather-container"></div>

  <div class="loading-bar-container">
  <div class="loading-bar" style="width: 50%;"></div>
  </div>

</div>
  <div  id="temperature-box" class="row"></div> 
  <div id="celsius-box" class="row" ></div> 
      
  </main>
  <script src="./js/script.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/temp.js"></script>
</body>
</html>
